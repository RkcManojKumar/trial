<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LocalResearch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">LOCALRESEARCH</div>
    <nav>
      <a href="#">Businesses</a>
      <a href="#">Events</a>
      <a href="#">Jobs</a>
      <a href="#">Services</a>
      <a href="#">News</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Find local businesses, events, and more</h1>
    <div class="search-box">
      <input type="text" placeholder="Search...">
      <button>Search</button>
    </div>
    <div class="quick-links">
      <button>Events</button>
      <button>Jobs</button>
      <button>Services</button>
      <button>News</button>
    </div>
  </section>

  <section class="featured">
    <h2>Featured Listings</h2>
    <div class="cards">
      <div class="card">
        <h3>Business Name</h3>
        <p>Brief description of the business</p>
        <button>View</button>
      </div>
      <div class="card">
        <h3>Event Title</h3>
        <p>Date and time of the event</p>
        <button>View</button>
      </div>
      <div class="card">
        <h3>News Headline</h3>
        <p>Summary of the news article</p>
        <button>Read More</button>
      </div>
    </div>
  </section>

  <footer>
    <p><a href="#">About</a> | <a href="#">Contact</a> | <a href="#">Privacy Policy</a> | <a href="#">Sign in</a></p>
  </footer>

</body>
</html>
